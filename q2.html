<!DOCTYPE html>
<html>
<head>
<title>Multiplication Table</title>
</head>
<body>
<h3>Multiplication Table For prompted Number</h3>
<script type ="text/javascript">
let a= prompt("what is the number?"); 
var  t=a;
var  i=1;
while(i<=10)
{
document.write(t+  "  X  "  +i+  "  =  "  +i*t+   "<br>");
i++;
}
</script>
</body>
</html>
